<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--<script type="text/javascript" src="https://rawgit.com/patriciogonzalezvivo/glslCanvas/master/dist/GlslCanvas.js"></script>-->
    <script type="text/javascript" src="https://unpkg.com/glsl-canvas-js/dist/umd/glsl-canvas.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            min-height: 100vh;
        }
        canvas {
            position: fixed;
        }
    </style>
</head>
<body>
    <canvas id="#canvas" class="glsl-canvas" data-fragment-url="fragment.glsl" width="2000" height="2000"></canvas>
    <script>
        var displayWidth = 100;
        var displayHeight = 100;
        var canvas = document.getElementById("#canvas");
        var scale = 4;
        canvas.style.width = displayWidth + '%';
        canvas.style.height = displayHeight + '%';
        canvas.width = displayWidth * scale;
        canvas.height = displayHeight * scale;
    </script>
</body>
</html>
